<!DOCTYPE html>
<html lang="en">
<head>
	<title>CoolCars.com</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../images/bugatti.jpeg" alt="IMG">
				<span class="contact1-form-title">
					Cool car
				</span>
			</div>

			<form class="contact1-form validate-form" id="form" action="/calltrack">
				<span class="contact1-form-title">
					CoolCars.com
				</span>
				<span class="contact1-form-text">
					If you are interested in the car please provide your phone number and we will contact you immediately!
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Phone is required">
					<input class="input1" type="text" name="phone" placeholder="Phone number">
					<input type="text" name="adId" value="abc" hidden>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Contact Dealer
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
